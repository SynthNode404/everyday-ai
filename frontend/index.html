<!DOCTYPE html>
<html>
<head><title>Everyday AI</title></head>
<body>
  <h2>Talk to your AI</h2>
  <input id="msg" placeholder="Type..." />
  <button onclick="send()">Send</button>
  <p id="res"></p>

  <script>
    async function send() {
      const input = document.getElementById("msg").value;
      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: input })
      });
      const data = await res.json();
      document.getElementById("res").innerText = data.response;
    }
  </script>
</body>
</html>
